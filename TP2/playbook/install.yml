---
- name: Install apache2
  hosts: apache
  remote_user: root
  become: true
  become_user: root

  tasks:
    - name: Install package
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - apache2
        - mysql-server

    - name: Modify index.html
      ansible.builtin.lineinfile:
        state: present
        regexp: '^  </body>'
        line: 'TEST  </body>'
        path: /var/www/html/index.html
