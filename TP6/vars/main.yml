mysql_root_password: super-secure-password
mysql_databases:
  - name: wordpress_db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: wordpress_user
    host: "%"
    password: similarly-secure-password
    priv: "example_db.*:ALL"

apache_listen_port: 8080
apache_vhosts:
  - {servername: "wordpress.local", documentroot: "/var/www/vhosts/example_com"}